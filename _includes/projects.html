  <ul>
    {% for project in site.data.settings.projects %}
      <li class="project-item">
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>
        {% if project.repo %}
          <a href="{{ project.repo }}" target="_blank">Ver c√≥digo en GitHub</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</section>
